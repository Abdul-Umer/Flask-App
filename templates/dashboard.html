{% extends "layout.html" %}
 {% block body %} 
 <header class ="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
 <div class="overlay"></div>
 <div class="container">
   <div class="row">
     <div class="col-lg-8 col-md-10 mx-auto">
       <div class="page-heading">
         <h1>Admin Panel</h1>
         <hr>
         <span class="subheading">Manage P </span>
       </div>
     </div>
   </div>
 </div>
</header>


    <!-- Main Content -->
    <div class="container">
      <div class="row">
        
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Upload a File</h1>
          <div class="row">
            we will add file uploader here 
            
          </div>
            
            <br>    
          <h1>Edit Post</h1>
          <br>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                  <tr>
                    
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button> </a></td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button> </a></td>
                    
                  </tr>
                  {% endfor %}

                 
                </tbody>
              </table>
          <!--fetch using lor loop-->
         
          <!-- Pager -->
          
        </div>
      </div>
    </div>

    <hr>

{% endblock %}
