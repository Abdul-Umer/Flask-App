{% extends "layout.html" %}
 {% block body %} 
 <div class="overlay"></div>
 <div class="container">
   <div class="row">
     <div class="col-lg-8 col-md-10 mx-auto">
       <div class="page-heading">
         <h1></h1>
         <hr>
         <span class="subheading"></span>
       </div>
     </div>
   </div>
 </div>
</header>


    <!-- Main Content -->
    <div class="container">
      <div class="row">
        
        <div class="col-lg-8 col-md-10 mx-auto">
            
            <br>    
          <h1>Add/Edit Post</h1>
          <br>
          <form name="sentMessage" id="contactForm" action='/edit/{{sno}}' method='POST' novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group"> 
              <div class="form-group floating-label-form-group controls">
                <label>Tag Line</label>
                <input type="text" class="form-control" placeholder="TagLine" id="tagline" name='tagline' required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>  
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter your phone number."value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="content" id="content" name='content' required data-validation-required-message="Please enter a message."> {{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Image File</label>
                  <input class="form-control" placeholder="Image Filename" id="img_file" name='img_file' value="{{post.img_file}}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>


            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
          <!--fetch using lor loop-->
         
          <!-- Pager -->
          
        </div>
      </div>
    </div>

    <hr>

{% endblock %}
